<nav id="post-nav">
    {% if paginator.previous_page %}
    <span class="prev">
        <a href="{{ paginator.previous_page_path }}" title="Previous Page">
            <span class="arrow">←</span> Previous
        </a>
    </span>
    {% endif %}
    {% if paginator.next_page %}
    <span class="next">
        <a href="{{ paginator.next_page_path }}">
            Next <span class="arrow">→</span>
        </a>
    </span>
    {% endif %}
</nav>
